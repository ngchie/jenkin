<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Asset Manager</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(models)}">
        <h2>Models</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Model Name</th>
                <th>Model Identifier</th>
                <th>Category</th>
                <th>Manufacturer</th>
                <th>EOL</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="model : ${models}">
                <td th:text="${model.id}"><a href="/model/${model.id}">Id</a></td>
                <td th:text="${model.name}">Model Name</td>
                <td th:text="${model.modelid}">Model Identifier</td>
                <td th:text="${model.category.name}">Category</td>
                <td th:text="${model.manufacturer.name}">Manufacturer</td>
                <td th:text="${model.eol}"}>EOL</td>
                <td><a th:href="${ '/model/detail/' + model.id}">View</a></td>
                <td><a th:href="${'/model/edit/' + model.id}">Edit</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
