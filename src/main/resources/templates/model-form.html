<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Asset Manager</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Model Form</h2>
    <div>
        <form class="form-horizontal" th:object="${model}" th:action="@{/model}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Model Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Model Identifier:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{modelid}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">category:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{category.id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Manufacturer:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{manufacturer.id}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
